<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <!-- clock favicon downloaded from https://www.flaticon.com/free-icon/clock_2088617?term=clock&page=1&position=1&page=1&position=1&related_id=2088617&origin=search and converted to .ico using https://imagen.online-convert.com/es/convertir-a-ico -->
    <link rel="shortcut icon" href="./assets/clock (1).ico" type="image/x-icon">
    <title>Timer</title>
</head>
<body>
    <article>
        <p id="timer"></p>
        <section class="button-section">
            <input type="button" value="Go!" id="go" class="button" />
            <input type="button" value="Pause" id="pause" class="button" hidden="true" />
            <input type="button" value="Flag" id="flag" class="button" hidden="true" />
            <input type="button" value="Stop!" id="stop" class="button" hidden="true" />
        </section>
        <section id="printFlag" class="flag-section"></section>
    </article>
    <script src="./main.js"></script>
</body>
</html>
